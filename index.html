<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control LED y Motores (ESP32 + HiveMQ Cloud)</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      background-color: #eef2ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      color: #0038a8;
      margin-bottom: 20px;
    }

    h2 {
      color: #2b2b2b;
      margin-top: 40px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    #on { background-color: #4CAF50; }
    #off { background-color: #f44336; }

    #on:hover { background-color: #3e8e41; }
    #off:hover { background-color: #d32f2f; }

    .motor-btn {
      background-color: #1976D2;
    }

    .motor-btn:hover {
      background-color: #0D47A1;
    }

    #stop {
      background-color: #FF9800;
    }

    #stop:hover {
      background-color: #F57C00;
    }

    #status {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #indicator {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 10px auto;
      background-color: gray;
      border: 2px solid #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .grid button {
      width: 120px;
    }
  </style>
</head>

<body>
  <h1>üöó Control ESP32 (LED + Motores)</h1>

  <!-- ====== LED ====== -->
  <h2>üí° Control del LED</h2>
  <button id="on">Encender LED</button>
  <button id="off">Apagar LED</button>

  <!-- ====== MOTORES ====== -->
  <h2>‚öôÔ∏è Control de Motores</h2>
  <div class="grid">
    <div></div>
    <button id="avanzar" class="motor-btn">‚¨ÜÔ∏è Avanzar</button>
    <div></div>

    <button id="izquierda" class="motor-btn">‚¨ÖÔ∏è Izquierda</button>
    <button id="stop" class="motor-btn">‚èπÔ∏è Stop</button>
    <button id="derecha" class="motor-btn">‚û°Ô∏è Derecha</button>

    <div></div>
    <button id="retroceder" class="motor-btn">‚¨áÔ∏è Retroceder</button>
    <div></div>
  </div>

  <!-- ====== ESTADO ====== -->
  <div id="indicator"></div>
  <p id="status">Conectando...</p>

  <!-- ====== SCRIPT MQTT ====== -->
  <script>
    // ================================================
    // CONFIGURACI√ìN DEL BROKER HIVE MQ CLOUD
    // ================================================
    const broker = 'wss://958d6cbfe5ce4f0581776ff12f2049b4.s1.eu.hivemq.cloud:8884/mqtt';
    const options = {
      username: "Omarkings",
      password: "567129Aa",
      connectTimeout: 4000,
      reconnectPeriod: 3000
    };

    const client = mqtt.connect(broker, options);
    const topicControl = "omar/led/control";
    const topicStatus = "omar/led/status";

    // ================================================
    // EVENTOS DE CONEXI√ìN
    // ================================================
    client.on('connect', () => {
      console.log("‚úÖ Conectado a HiveMQ Cloud");
      document.getElementById('status').innerText = "Conectado ‚úÖ";
      client.subscribe(topicStatus);
    });

    client.on('error', (error) => {
      console.error("‚ùå Error de conexi√≥n:", error);
      document.getElementById('status').innerHTML =
        "Error de conexi√≥n ‚ùå<br>" + (error.message || "Verifica usuario y contrase√±a");
    });

    // ================================================
    // EVENTO DE MENSAJE (ESTADO)
    // ================================================
    client.on('message', (topic, message) => {
      if (topic === topicStatus) {
        const text = message.toString();
        document.getElementById('status').innerText = "Estado: " + text;

        if (text.includes("encendido")) {
          document.getElementById('indicator').style.backgroundColor = "green";
        } else if (text.includes("apagado")) {
          document.getElementById('indicator').style.backgroundColor = "red";
        } else {
          document.getElementById('indicator').style.backgroundColor = "gray";
        }
      }
    });

    // ================================================
    // FUNCIONES PARA PUBLICAR COMANDOS MQTT
    // ================================================
    function enviarComando(cmd) {
      client.publish(topicControl, cmd);
      document.getElementById('status').innerText = "Comando enviado: " + cmd;
      console.log("üì§ Enviado:", cmd);
    }

    // LED
    document.getElementById('on').onclick = () => enviarComando("ON");
    document.getElementById('off').onclick = () => enviarComando("OFF");

    // MOTORES
    document.getElementById('avanzar').onclick = () => enviarComando("AVANZAR");
    document.getElementById('retroceder').onclick = () => enviarComando("RETROCEDER");
    document.getElementById('izquierda').onclick = () => enviarComando("IZQUIERDA");
    document.getElementById('derecha').onclick = () => enviarComando("DERECHA");
    document.getElementById('stop').onclick = () => enviarComando("STOP");
  </script>
</body>
</html>
